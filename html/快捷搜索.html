<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>快捷搜索</title>

    <!--使用IE兼容模式渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/css/zui.min.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/css/zui-theme.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/hover.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/animate.css">

</head>
<body class="childrenBody">

<div class="panel" style="">
    <div class="panel-body">
        <h2>为您找到以下相关结果  <small class="text-muted">(快捷搜索目前只支持客户名称、线索名称、联系人名称、联系人手机号码的查询，最多展示10条数据)</small></h2>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                  <button class="btn btn-success" type="button">搜索</button>
                </span>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>负责人</th>
                        <th>相关模块</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Sunshine</td>
                        <td>Sunday</td>
                        <td>catouse</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="style/dist/zui@1.8.1/js/zui.min.js"></script>
<script type="text/javascript" src="js/nav.js"></script>

</body>
</html>
