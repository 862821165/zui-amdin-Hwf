<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>信息发布</title>

    <!--使用IE兼容模式渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/css/zui.min.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/css/zui-theme.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/lib/kindeditor/kindeditor.min.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/hover.css">

    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/h-base.css">
    <link rel="stylesheet" href="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/h-index.css">

    <style>
        form{
            background-color: #ffffff;
            padding: 15px;
            min-height: 500px
        }
        .col-md-6{
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="childrenBody">



<div class="row">

    <div class="col-md-12">
        <!--nav 部件-->
        <div class="nav_list">
            <div class="text_title" style="float: inherit">信息发布</div>
        </div>
        <form class="form-horizontal" >
            <div class="form-group">
                <label for="" class="col-sm-2">信息类型：</label>
                <div class="col-md-6 col-sm-10">
                   <select class="form-control" id="">
                        <option>北京</option>
                        <option>上海</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">置顶排序号：</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="数值越大排序越靠前">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">标题：</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">摘要：</label>
                <div class="col-md-6 col-sm-10">
                    <textarea name="" rows="3" cols="" style="width: 100%;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">内容：</label>
                <div class="col-md-6 col-sm-10">
                    <textarea id="editor_id" name="content" class="form-control kindeditor2" style="height:450px;">Hello, world!</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">相关附件：</label>
                <div class="col-md-6 col-sm-10">
                	<input type="file" name="" class="form-control">
                </div>
            </div>
            <div style="text-align: center">
                <button class="btn btn-primary" style="padding: 10px 50px;margin-right: 30px;">保存</button>
                <button class="btn btn_add" style="padding: 10px 50px">取消</button>
            </div>
        </form>
    </div>




</div>



<script type="text/javascript" src="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/js/zui.min.js"></script>
<script type="text/javascript" src="http://css.tt.gzedu.com/workeredu_cn/platform_admin/v1.0/style/dist/zui@1.8.1/lib/kindeditor/kindeditor.min.js"></script>
<script >

    /*======================================================
    *@author wf_Huang
    *@Time 2018/8/15 16:51
    *=======================================================
    *@function  初始化富文本编辑器
    *=====================================================*/
   
    window.editor2 = KindEditor.create('textarea.kindeditor2', {
        basePath: '/dist/lib/kindeditor/',
        allowFileManager : true,
        bodyClass : 'article-content'
    });

    function getTextarea() {  //里面为获取富文本编辑器的内容
        editor2.sync();
        var ahtml = editor2.html();
        console.log(ahtml);
    }

    

    
</script>
</body>
</html>
