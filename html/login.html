<script>

    $(function () {
        $('.login_tag').on('click', 'a', function () {
            $(this).addClass('active').siblings().removeClass('active');
            $(".login_mdl .login_item").eq($(this).index()).show().siblings().hide();
        })
        $('.qylogin_tag').on('click', '.tag_span', function () {
            $(this).addClass('active').siblings().removeClass('active');
            $(".qylogin_mdl .qylogin_item").eq($(this).index()).show().siblings().hide();
        })


    })
</script>
